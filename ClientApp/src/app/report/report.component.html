<div class="container-fluid"> 
    <div class="row" > 
      <div class="col-sm-4">
          <span style="font-size: 22px;">Reports</span> 
          <span style="font-size: 16px;">- Manage Reports</span> 
      </div>
    </div>
  </div>
  <div style="background-color: lightgreen;"  class="container-fluid"> 
    <div class="row"> 
      <div  class="col-sm-3 offset-sm-1">
        <select class="form-control"  (change)="CategoryChange()"  [(ngModel)]="selectedCategory" >
          <option *ngFor="let c of Categories" [ngValue]="c"> {{c.Title}} </option>
      </select>                            

      
      </div> 
    </div>
    <div class="row"> 
      <div class="col-sm-2 offset-sm-1">
        <label class='radio-inline'><input type='radio' name='rpttype' (change)="ReportTypeChange()" [checked]="selectedReportBar" />Bar Graph</label>
      </div> 
      <div class="col-sm-2">
        <label class='radio-inline'><input type='radio' name='rpttype' (change)="ReportTypeChange()" [checked]="selectedReportLine" />Line Graph</label>
      </div> 
  </div>
<div class="row"><div class="col-sm-1">&nbsp;</div></div>
    <div class="row"> 
          <div  class="col-sm-3">
            <canvas  #purchasesCanvas width="650" height="450" ></canvas>
          </div> 
    </div>
</div>
